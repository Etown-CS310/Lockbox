<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Welcome to Your Dashboard</h1>

        <!-- Section to save a new password -->
        <div class="section">
            <h2>Save a New Password</h2>
            <input type="text" id="website" placeholder="Website" required>
            <input type="text" id="site-username" placeholder="Username/Email" required>
            <input type="password" id="site-password" placeholder="Password" required>
            <button onclick="savePassword()">Save Password</button>
            <p id="save-error" class="error-message"></p>
        </div>

        <!-- Section to display all saved passwords -->
        <div class="section">
            <h2>All Saved Passwords</h2>
            <ul id="all-passwords"></ul>
        </div>

        <!-- Section to display recently saved passwords -->
        <div class="section">
            <h2>Recently Saved Passwords</h2>
            <ul id="recent-passwords"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
